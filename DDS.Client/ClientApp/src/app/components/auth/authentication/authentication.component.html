
<form class="card p-3" [formGroup]="authenticationForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center">{{'auth.signIn' | translate}}</h3>
  <span style="color:red; text-align:center" [hidden]="error == null">{{error | translate}}</span>
  <div class="form-group">
    <label>{{'auth.email' | translate}}</label>
    <input type="email" formControlName="email" class="form-control" placeholder="{{'auth.emailPlaceholder' | translate}}" required>
  </div>
  <div class="form-group">
    <label>{{'auth.password' | translate}}</label>
    <input type="password" formControlName="password" class="form-control" placeholder="{{'auth.passwordPlaceholder' | translate}}" required>
  </div>
  <div class="form-group">
    <a style="float:left" routerLink="/recovery" routerLinkActive="active">{{'auth.forgot' | translate}}?</a>
    <a style="float:right" routerLink="/registration" routerLinkActive="active">{{'auth.noAcc' | translate}}?</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!authenticationForm.valid" class="btn btn-primary">{{'auth.signIn' | translate}}</button>
</form>
