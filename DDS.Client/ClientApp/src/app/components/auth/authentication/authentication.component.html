
<form class="card p-3" [formGroup]="authenticationForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center" i18n="Sign In">Sign In</h3>
  <span style="color:red; text-align:center" [hidden]="error == null" i18n>{{error}}</span>
  <div class="form-group">
    <label i18n="Email address">Email address</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label i18n="Password">Password</label>
    <input type="password" formControlName="password" class="form-control" required>
  </div>
  <div class="form-group">
    <a style="float:left" routerLink="/recovery" routerLinkActive="active" i18n="Forgot password?">Forgot password?</a>
    <a style="float:right" routerLink="/registration" routerLinkActive="active" i18n="Don't have an account?">Don't have an account?</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!authenticationForm.valid" class="btn btn-primary" i18n="Sign In">Sign In</button>
</form>
