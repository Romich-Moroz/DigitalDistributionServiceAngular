<form class="card p-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center" i18n="Sign up">Sign Up</h3>
  <span style="color:red; text-align:center" [hidden]="error == null" i18n="User already exists">{{error}}</span>
  <div class="form-group">
    <label i18n="Email">Email address</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label i18n="Password">Password</label>
    <input type="password" formControlName="password" class="form-control" required>
  </div>
  <div class="form-group">
    <a style="float:right" routerLink="/authentication" routerLinkActive="active" i18n="Back to sign in">Back to sign in</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!registrationForm.valid" class="btn btn-primary" i18n="Sign up">Sign Up</button>
</form>
