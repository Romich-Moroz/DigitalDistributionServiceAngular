<form class="card p-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center">Sign Up</h3>
  <span style="color:red; text-align:center" [hidden]="error == null">{{error}}</span>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required>
  </div>
  <div class="form-group">
    <a style="float:right" routerLink="/authentication" routerLinkActive="active">Back to sign in</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!registrationForm.valid" class="btn btn-primary">Sign Up</button>
</form>
