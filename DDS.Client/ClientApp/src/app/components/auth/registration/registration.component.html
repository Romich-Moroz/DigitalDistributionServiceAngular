<form class="card p-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center">{{'auth.signUp' | translate}}</h3>
  <span style="color:red; text-align:center" [hidden]="error == null" >{{'auth.userAlreadyExists' | translate}}</span>
  <div class="form-group">
    <label>{{'auth.email' | translate}}</label>
    <input type="email" formControlName="email" placeholder="{{'auth.emailPlaceholder' | translate}}" class="form-control" required>
  </div>
  <div class="form-group">
    <label>{{'auth.password' | translate}}</label>
    <input type="password" formControlName="password" class="form-control" placeholder="{{'auth.passwordPlaceholder' | translate}}" required>
  </div>
  <div class="form-group">
    <a style="float:right" routerLink="/authentication" routerLinkActive="active">{{'auth.backSignIn' | translate}}</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!registrationForm.valid" class="btn btn-primary">{{'auth.signUp' | translate}}</button>
</form>
