<form class="card p-3" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center">{{'auth.accRec' | translate}}</h3>
  <span style="color:red; text-align:center" [hidden]="error == null">{{error | translate}}</span>
  <div class="input-group">
    <input type="email" class="form-control" formControlName="email" placeholder="{{'auth.emailPlaceholder' | translate}}" required />
    <span class="input-group-btn">
      <button type="button" (click)="onRequest()" [disabled]="recoveryForm.get('email').invalid" class="btn btn-primary">{{'auth.send' | translate}}</button>
    </span>
  </div>
  <div class="form-group">
    <span style="text-align:center" [hidden]="message == null">{{'success' | translate}}</span>
    <input type="text" style="margin-top:20px" formControlName="password" placeholder="{{'auth.passwordPlaceholder' | translate}}" class="form-control" required>
  </div>
  <div class="form-group">
    <a style="float:right" routerLink="/authentication" routerLinkActive="active">{{'auth.backSignIn' | translate}}</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!recoveryForm.valid" class="btn btn-primary" i18n="Submit">{{'auth.submit' | translate}}</button>
</form>
