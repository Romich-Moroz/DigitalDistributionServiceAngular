<form class="card p-3" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" style="width:50%; margin: 0 auto; margin-top: 200px">
  <h3 class="text-center" i18n="Account recovery">Account recovery</h3>
  <span style="color:red; text-align:center" [hidden]="error == null" i18n="Invalid input">{{error}}</span>
  <div class="input-group">
    <input type="email" class="form-control" formControlName="email" required />
    <span class="input-group-btn">
      <button type="button" (click)="onRequest()" [disabled]="recoveryForm.get('email').invalid" class="btn btn-primary" i18n="Send">Send</button>
    </span>
  </div>
  <div class="form-group">
    <span style="text-align:center" [hidden]="message == null" i18n="Success">{{message}}</span>
    <input type="text" style="margin-top:20px" formControlName="password" class="form-control" required>
  </div>
  <div class="form-group">
    <a style="float:right" routerLink="/authentication" routerLinkActive="active" i18n="Back to sign in">Back to sign in</a>
  </div>
  <button type="submit" style="width:100%" [disabled]="!recoveryForm.valid" class="btn btn-primary" i18n="Submit">Submit</button>
</form>
