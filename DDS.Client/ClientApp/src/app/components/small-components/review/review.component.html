<div class="card p-3">
  <div class="card-body">
    <div>
      <h4 class="card-title" style="display:inline">{{review.ownership.user.email}}</h4>
      <label style="display: inline; float:right">{{review.date | date:'dd/MM/yyyy'}}</label>
    </div>
    <div style="margin-top:5px">
      <h6 class="card-subtitle mb-2 text-muted">Rating: {{review.rating}}/10</h6>
      <p>{{review.comment}}</p>
    </div>
  </div>
</div>
