<form class="card p-3" [formGroup]="settingsForm" style="margin-top: 20px">
  <h3 class="text-center">{{'acc.accSettings' | translate}}</h3>
  <span style="color:red; text-align:center" [hidden]="error == null">{{error | translate}}</span>
  <span style=" text-align:center" [hidden]="message == null">{{'success' | translate}}</span>
  <div class="form-group">
    <label>{{'acc.newPassword' | translate}}</label>
    <input type="text" style="width:50%; display:inline; margin-left:5px; margin-right:5px" formControlName="newPassword" placeholder="{{'acc.newPasswordPlaceholder' | translate}}"  class="form-control" required>
    <button type="button" style="display:inline" (click)="onChangePassword()" [disabled]="!settingsForm.get('newPassword').valid" class="btn btn-primary">placeholder="{{'acc.changePassword' | translate}}" </button>
  </div>
</form>
